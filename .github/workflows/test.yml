jobs:
  build:
    runs-on: windows-latest

    name: "test job"
    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@master
      - name: "List of processes 1"
        shell: powershell
        run: |
          Get-Process
      - name: "Open browser"
        shell: powershell
        run: |
          start-process -FilePath 'C:\Program Files (x86)\Google\Chrome\Application\chrome.exe' -ArgumentList 'www.quora.com'
      - name: "List of processes 2"
        shell: powershell
        run: |
          Get-Process
      - name: "Killing"
        shell: bash
        run: |
          killall -9 chrome
      - name: "List of processes 3"
        shell: powershell
        run: |
          Get-Process
